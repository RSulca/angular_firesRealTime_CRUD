<div class="animated fadeIn slow">
    <h1>Listado de héroes</h1>
    <hr>
    <div class="row">
        <div class="col text-right">
            <button [routerLink]="['/hero/nuevo']" class="btn btn-outline-success"> <i class="fa fa-plus"></i>
                Agregar</button>
        </div>
    </div>
    <table class="table my-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Power</th>
                <th scope="col">Alive</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heros; let i = index">
                <th scope="row"> {{ i+1 }} </th>
                <td> {{ hero.name }} </td>
                <td> {{ hero.power }} </td>
                <td>
                    <label *ngIf="hero.state" class="badge badge-success"> Alive </label>
                    <label *ngIf="!hero.state" class="badge badge-danger"> Dead </label>
                </td>
                <td>
                    <button [routerLink]="['/hero', hero.id]" class="btn btn-info mx-1"> <i class="fa fa-pen"></i>
                    </button>
                    <button (click)="deleteHero(hero.id, i)" class="btn btn-danger mx-1"> <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="cargando" class="alert alert-secondary text-center py-3 my-3" role="alert">
        <h4 class="añert-heading">Charging</h4>
        <p> <i class="fa fa-sync-alt fa-2x fa-spin"></i> </p>
        <p class="mb-0">Wait please</p>
    </div>
    <div *ngIf="heros.length === 0 && !cargando" class="alert alert-warning text-center py-3 my-3" role="alert">
        <h4 class="añert-heading">There is not register</h4>
        <p> <i class="fa fa-exclamation fa-2x"></i> </p>
    </div>
</div>
